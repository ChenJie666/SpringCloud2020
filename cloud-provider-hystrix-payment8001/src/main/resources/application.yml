server:
  port: 8001

spring:
  application:
    name: cloud-prodiver-hystrix-payment

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka1.com:7001/eureka/,http://eureka2.com:7002/eureka/
  instance:
    instance-id: payment8001
    prefer-ip-address: true